<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-media/app-media.js">
<link rel="import" href="../bower_components/app-media/app-media-waveform.js">
<link rel="import" href="../bower_components/app-media/app-media-stream.js">
<link rel="import" href="../bower_components/app-media/app-media-video.js">
<link rel="import" href="shared-styles.html">


<dom-module id="my-video">
  <template>
    <style include="shared-styles">
       :host {
            position: relative;
            display: block;
            overflow: hidden;
          }
          :host(.recording) #waveform {
            transform: translateY(0);
            transition-delay: 0s;
          }
          :host(.recording) #progress {
            opacity: 1;
            transition-delay: 0s;
          }
          #progress {
            position: absolute;
            pointer-events: none;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 170px;
            transform: translateX(-100%);
            transition: transform 0.3s linear, opacity 0.3s 0.3s;
            will-change: transform;
            background-color: #24CAFF;
            opacity: 0;
          }
          #waveform {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            transition: transform 0.3s;
            transition-delay: 0.3s;
            transform: translateY(100%);
            z-index: 1;
          }
          #recordings {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            overflow-x: scroll;
            align-items: flex-start;
            justify-content: flex-start;
            background-color: #444;
            box-sizing: border-box;
            height: 160px;
            padding: 14px;
          }
          #recordings app-media-video {
            width: 128px;
            height: 128px;
            margin-right: 17px;
          }
          app-media-waveform {
            height: 160px;
          }
    </style>

    <div class="card">
      <div class="circle">1</div>
      <h1>View One</h1>
      <p>Ut labores minimum atomorum pro. Laudem tibique ut has.</p>
      <p>Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea.Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea.Cu mei vide viris gloriatur, at populo eripuit sit.</p>
      <div>
        <app-media-video
            id="video"
            source="[[stream]]"
            on-click="record"
            autoplay
            muted
            mirror>
        </app-media-video>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-video',

      takePhoto: function(){
        this.$.imageCapture.takePhoto();
      },

      record: function(){
          console.log(this.$.video);
      }
    });
  </script>
</dom-module>
